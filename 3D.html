<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D</title>
  <script src="../three.js-r138/build/three.js"></script>
  <script src="../three.js-r138/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <script>
    /**
     * 1.创建场景 scene
    */
     var scene = new THREE.Scene();

    /* 创建网格模型 */
    /* 创建几何对象 */
    // 立方体几何
    var geometry = new THREE.BoxGeometry(100, 100, 100);
    // 球体几何
    // var geometry = new THREE.SphereGeometry(60, 40, 40);

    /* 材质对象 */
    var material = new THREE.MeshLambertMaterial({
      color: 0x0000ff
    });
    var mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh); // 网格模型添加到场景中

    /* 光源设置 */
    // 点光源
    var point = new THREE.PointLight(0xffffff);
    // 点光源位置
    point.position.set(400, 200, 300);
    scene.add(point); // 点光源添加到场景中
    // 环境光
    var ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient); // 环境光添加到场景中

    /**
     * 2.相机设置
     */
    var width = window.innerWidth, height = window.innerHeight;
    var ratio = width / height;
    var s = 200 // 三维场景显示范围控制系数，系数越大，显示的范围越大
    // 创建相机对象
    var camera = new THREE.OrthographicCamera(-s*ratio, s*ratio, s, -s, 1, 1000);
    camera.position.set(200,300,200) // 设置相机位置
    camera.lookAt(scene.position) // 设置相机方向(指向场景方向)

    /**
     * 3.创建渲染器对象
     */
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height); //设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1) // 设置背景颜色
    document.body.appendChild(renderer.domElement);

    // 执行渲染操作
    // renderer.render(scene,camera);

    /**
     * 利用 setinterval 实现动画效果
     */
    // function render() {
    //   renderer.render(scene, camera);
    //   mesh.rotateY(0.01);
    //   mesh.rotateX(0.01);
    // }
    // setInterval(() => {
    //   render()
    // }, 16.6)

    /**
     * 利用 requestAnimationFrame 实现动画效果
     */
    function render() {
      renderer.render(scene, camera);
      mesh.rotateY(0.01);
      mesh.rotateX(0.01);
      requestAnimationFrame(render)
    }
    render();

    //创建控件对象
    var controls = new THREE.OrbitControls(camera, renderer.domElement);
  </script>
</body>
</html>
